<script>
$(function(){

  pageTop.click(function () {

  $(window).scroll(function () { 
    if($(this).scrollTop() >= 200) {
      pageTop.fadeIn();
    } else {
      pageTop.fadeOut();
    }
  });

  $(".button-toggle").on("click", function() {
	 $(".menu").slideToggle();
     $(this).toggleClass("active");
  });

  $(window).load(function(){
     $(".scrollbar").mCustomScrollbar();
  });
  
});
</script>
